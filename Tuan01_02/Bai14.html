<body>
    <h1>Contact Us</h1>
    <p>Use the following form to send a message to Example Cafe</p>

    <div>
        <label for="email">Your email</label>
        <input type="text" id="email" size="20"> <br>
    </div>
    <br>
    <div>
        <label for="message"> Message</label>
        <textarea name="message" id="message" cols="30" rows="10" tabindex="2"></textarea>
    </div>
    <br>
    <div>
        <label for="select"> How did you hear of us?</label>
        <select name="selectop" id="selectop">
            <option value="Google">Google</option>
            <option value="Facebook">Facebook</option>
            <option value="Zalo">Zalo</option>
        </select>
    </div>
    <br>
    <div>
        
        <p>
            <label for="checkbox">Newsletter: </label> 
            <input type="checkbox" name="checkbox" id="checkbox"> 
            Ensure this box is checked if you would like to receive email updates
        </p>
    </div>
</body>
