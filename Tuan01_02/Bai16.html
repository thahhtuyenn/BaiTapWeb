<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Travel reservation form</h1>

    <p><b>* denotes mandotory</b></p>

    <form action="">
        <label for="fullName">Full name*: </label> <br>
        <input type="text" name="fName" id="fullName" size="30" maxlength="30" placeholder="FirstName LastName">
        <br>
        <label for="email">Email address*: </label> <br>
        <input type="text" name="arEmail" id="email" size="30" maxlength="30" placeholder="EMAIL_ADDRESS">
        <br>
        <label for="selectTour">Select Tour Package*: </label> <br>
        <select name="slTour" id="selectTour" style="width: 100px;">
            <option value="Goa">Goa</option>
            <option value="Goa">Goa</option>
            <option value="Goa">Goa</option>
        </select>
        <br>
        <label for="date">Arrival date*: </label><br>
        <input type="text" name="arrDate" id="date" size="30" maxlength="30" placeholder="m/d/y">
        <br>
        <label for="checkBox">What would you want to avail?*</label><br>
        <label for="broarding">Boarding</label>
        <input type="checkbox" name="checkBoxbr" id="broarding"> <br>
        <label for="fooding">Fooding</label>
        <input type="checkbox" name="checkBoxfd" id="fooding"> <br>
        <label for="sight">Sight seeing</label>
        <input type="checkbox" name="checkBoxss" id="sight"> <br>
        <label for="discount">Discount Coupon code: </label><br>
        <input type="text" name="txtDiscount" id="discount" size="30" maxlength="30" placeholder="UNKNOWN_TYPE"> <br>
        <label for="terms">Terms and conditions*</label> <br>
        <input type="radio" name="rdterm" id="agree">
        <label for="agree">I agree</label>
        <input type="radio" name="rdterm" id="disagree">
        <label for="agree">I disagree</label>
        <br>
        <input type="button" value="Complete reservation">
    </form>
</body>
</html>
