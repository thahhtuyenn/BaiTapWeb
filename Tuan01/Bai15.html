<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 15</title>
</head>
<body>
    <div>
        <fieldset>
            <legend>Your Message: </legend>
            <table>
                <tr>
                    <td><label for="emailTo">To</label></td>
                    <td>
                        <input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe">
                    </td>
                </tr>
    
                <tr>
                    <td><label for="emailFrom">Your email</label></td>
                    <td>
                        <input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250">
                    </td>
                </tr>
    
                <tr>
                    <td><label for="emailBody">Message</label></td>
                    <td>
                        <textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>

    <br> <br>

    <div>
        <fieldset>
            <legend>How you found us: </legend>
            <tr>
                <label for="select">How did you hear of us</label>
                <select name="select" id="select" style="width: 100px;">
                    <option value="Google">Google</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Zalo">Zalo</option>
                </select>
            </tr>

            <tr>
                <p>
                    <label for="checkbox">Newsletter: </label> 
                    <input type="checkbox" name="checkbox" id="checkbox"> 
                    Ensure this box is checked if you would like to receive email updates
                </p>
            </tr>
        </fieldset>
        <input type="button" value="Send message">
    </div>
</body>
</html>
